name: Github Pages ğŸŒ

on:
  push:
    branches:
      - 'master'

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      nim_version: '2.0.6'
      node_version: '20'
    steps:
      - uses: actions/checkout@v4

      - name: Install Nim ğŸ‘‘
        run: |
          curl https://nim-lang.org/download/nim-${{ env.nim_version }}-linux_x64.tar.xz --output nim.tar.xz
          tar -xf nim.tar.xz
          sudo mkdir -p /home/.nimble
          sudo mv -if nim-${{ env.nim_version }}/* /home/.nimble/
          export PATH=/home/.nimble/bin:$PATH
          nim -v
          nimble refresh
          nimble install happyx@#head telebot@#head

      - name: Build website ğŸŒ
        timeout-minutes: 2
        run: |
          export PATH=/home/.nimble/bin:$PATH
          cd ./client/src/
          nim js -d:historyApi -d:release --opt:size --hints:off --warnings:off main
          cd ../..
          mkdir -p ./docs/
          mkdir -p ./docs/public/
          cp ./client/src/index.html ./docs/
          cp ./client/src/main.js ./docs/

      - name: Deploy documents ğŸ’¨
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
        if: github.ref == 'refs/heads/master'
