name: Github Pages ğŸŒ

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*'
      - '*.md'
      - '*.nimble'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      nim_version: '2.0.6'
      node_version: '20'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.node_version }}
      
      - name: Install uglify-js ğŸ‘€
        run: |
          npm install uglify-js -g

      - name: Install Nim ğŸ‘‘
        run: |
          sudo apt install xz-utils
          curl https://nim-lang.org/download/nim-${{ env.nim_version }}-linux_x64.tar.xz --output nim.tar.xz
          unxz nim.tar.xz
          tar -xf nim.tar
          sudo mkdir -p /home/.nimble
          sudo mv -if nim-${{ env.nim_version }}/* /home/.nimble/
          export PATH=/home/.nimble/bin:$PATH
          nim -v
          nimble refresh
          nimble install happyx@#head telebot

      - name: Build website ğŸŒ
        timeout-minutes: 2
        run: |
          export PATH=/home/.nimble/bin:$PATH
          cd ./client/src/
          nim js -d:production -d:release --opt:size --hints:off --warnings:off --out:main_full.js main
          uglifyjs main_full.js -c -m --mangle-props regex=/N[ST]I\w+/ -o main.js
          cd ../../..
          mkdir -p ./docs/public/
          cp ./client/index.html ./docs/
          cp ./client/main.js ./docs/
          cp ./client/public/* ./docs/public/

      - name: Deploy documents ğŸ’¨
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
        if: github.ref == 'refs/heads/master'
